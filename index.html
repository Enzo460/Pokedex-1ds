<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <form data-js="search-form">
      <input type="text" data-js="search-input" placeholder="Buscar por nome ou número" />
      <button type="submit">Buscar</button>
    </form>
  </header>
  <main>
    <ul data-js="pokedex" class="pokedex"></ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
